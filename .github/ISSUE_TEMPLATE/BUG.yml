name: üêû Bug Report
description: Something is broken?
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        - Create a discussion instead if you are looking for support:
          https://github.com/erlef/oidcc/discussions
  - type: input
    id: version
    attributes:
      label: oidcc version
      placeholder: x.y.z
    validations:
      required: true
  - type: input
    id: erlang-version
    attributes:
      label: Erlang version
      placeholder: x.y.z
    validations:
      required: true
  - type: input
    id: elixir-version
    attributes:
      label: Elixir version
      placeholder: x.y.z
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Provide a summary describing the problem you are experiencing.
    validations:
      required: true
  - type: textarea
    id: current-behaviour
    attributes:
      label: Current behavior
      description: What is the current (buggy) behavior?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: How to reproduce
      description: Provide steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behavior
      description: What was the expected (correct) behavior?
    validations:
      required: true
