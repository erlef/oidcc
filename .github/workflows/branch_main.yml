on:
  push:
    branches:
      - "main"

name: "Main Branch"

permissions:
  contents: read

jobs:
  test:
    name: "Test"

    permissions:
      contents: read
      security-events: write

    uses: ./.github/workflows/part_test.yml

  license:
    name: "License"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_license.yml
    with:
      attest: false

  docs:
    name: "Docs"

    permissions:
      id-token: write
      contents: read
      attestations: write

    uses: ./.github/workflows/part_docs.yml
    with:
      attest: false

  dependency_submission:
    name: "Mix Dependency Submission"

    permissions:
      contents: write

    uses: ./.github/workflows/part_dependency_submission.yml
